{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div>
        {% for category in categories %}
            <div class="category">
                <h3><li><a href=categories/{{category.id}}>{{category}} </a></li> </h3>
            </div>
        {% empty %}
           <h3> <li>There are no created categories to display</li></h3></li>
        {% endfor %}
    </div>
{% endblock %}
