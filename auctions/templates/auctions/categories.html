{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div>
        {% for category in categories %}
            <div class="category">
                <li><a href=categories/{{category.id}}>{{category}} </a> </li>
            </div>
        {% empty %}
            <li>No active listings</li>
        {% endfor %}
    </div>
{% endblock %}
